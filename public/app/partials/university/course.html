
<div class="modal fade bs-example-modal-lg courseAdd" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="false">
    <div class="modal-dialog" style="width: 60%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Course</h4>
            </div>
            <form class="form" name="addCourseForm" ng-submit="addCourseFn()">
                <div class="panel-body">
                    <div class="form-group clearfix pull-in">
                        <div class="col-sm-6">
                            <label>
                                Name
                                <span class="error" ng-show="addCourseForm.name.$error.required" style="color: RED">*</span>
                                <span class="valid" ng-show="addCourseForm.name.$valid" style="color: #31B404">*</span>
                            </label>
                            <input type="text" name="name" class="form-control" ng-model="course.name" required />
                        </div>
                        <div class="col-sm-6">
                            <label>Description</label>
                            <textarea name="description" class="form-control" ng-model="course.description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="addCourseForm.$invalid" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
